<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call mit PeerJS</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        video {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .call-id {
            font-weight: bold;
            color: #007bff;
        }
        .call-id-label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Video Call</h2>
    <div class="video-container">
        <video id="myVideo" autoplay muted></video>
        <video id="peerVideo" autoplay></video>
    </div>
    <div class="controls">
        <button id="startCall">Start Video Call</button>
        <button id="muteBtn">Mute</button>
        <button id="videoBtn">Turn Video Off</button>
    </div>
    <p class="status">Deine Call-ID: <span class="call-id" id="callId"></span></p>

    <script src="app.js"></script>
</body>
</html>
